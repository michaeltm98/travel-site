<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div *ngFor="let place of places" class="col-12 col-sm-6 col-md-4 col-lg-3 " style="margin-bottom: 50px;">
                <div *ngIf="places?.length > 0" class="card" style="height: 15rem; overflow: hidden">
                    <img class="card-img-top" (error)="catchDeadLink(place)" src="{{ place.image }}" style="object-fit: cover; width: 100%; height: 50%" alt="Card image cap">
                    <div class="card-body" >
                        <h5 class="card-title"> {{ place.name }} </h5>
                        <!-- <p class="card-text"> {{ place.description }} </p> -->
                    </div>
                    <div style="position: absolute; bottom: 0; right: 0;">
                        <a [routerLink]="['/view-post', place.placeId]" style="vertical-align: bottom; float: right; margin: 5px;" class="btn btn-primary">View</a>
                    </div>
                </div>
        </div>
    </div>
</div>

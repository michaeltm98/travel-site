<div style="margin: 50px;">
    <h6>Please enter the confirmation code sent to your email</h6>
    <form class="" action="">
        <div class="form-group">
            <input name="confirmationCode" type="email" [(ngModel)]="confirmationCode" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirmation Code">
        </div>
        
    </form>
    <button class="btn btn-success" (click)="submitCode()">Submit</button>
</div>

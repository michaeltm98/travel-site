
<div style="margin-top: 50px; color: white; width: 50%" class="container">
        <h1>Create Account</h1>
        <form [formGroup]="newUserForm" (ngSubmit)="signup()">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input formControlName="username" type="text" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
            </div>  
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>

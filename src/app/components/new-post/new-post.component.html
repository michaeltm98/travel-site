<div class="container">
  <div class="row">
    <div class="col-lg-6">
        <form (ngSubmit)="onSubmit('submitted')" [formGroup]="placeForm"  style="width: 80%; margin-top: 50px; display: inline-block">
            <div class="form-group">
                <input formControlName="name" type="text" style="margin-bottom: 10px;" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                <input  name="image" formControlName="image"  (ngModelChange)="updateImageUrl($event)" type="text" style="margin-bottom: 10px;" class="form-control" id="exampleInputPassword1" placeholder="Enter Image Url">
                <input formControlName="description" type="text" style="margin-bottom: 10px;" class="form-control" id="exampleInputPassword1" placeholder="Enter Description">
                <rating style="background: rgba(0, 0, 0, 0.1); padding-top: 5px; border-radius: 10px;" formControlName="rating"></rating>

            </div>

            
            <button  type="submit" class="btn btn-primary">Submit</button>
            <br>

        
          <!-- TODO: make background image the url entered into the image on this page. Unblur it. -->
          
        
          </form>
    </div>

      
        <div class="col-lg-6" style="background: white; margin-top: 50px;">
          <h1 class="center text-center" id="namemirror" style="padding: 30px;"> {{ placeForm.value.name }} </h1>
          <div class="center text-center justify-content-center" style="display:flex; flex-wrap: wrap">
              <div style="display: flex;" class="justify-content-center">
                  
                  <div class="thumbnail">
                      <img [src]="imageUrl" style="width: 100%; object-fit: contain" (error)="resetImage()" id="imagemirror" alt="">
                      <p  id="descriptionmirror" style="padding: 10px"> {{placeForm.value.description}} </p>
                  </div>
              </div>
              <rating [ngModel]="placeForm.value.rating" [readonly]="true"></rating>

          </div>
        </div>
      
  </div>


</div>
